<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOG PAGE</title>
        <link rel="icon" href="./src/Frame 48.svg">

        <link rel="stylesheet" href="./css/logincss.css">
    </head>
    <body>
        <div class="container right-panel-active">
            <!-- Sign Up -->
            <div class="container__form container--signup">
                <form action="#" class="form" id="form1">
                    <h2 class="form__title">註冊</h2>
                    <input type="text" placeholder="用戶" class="input"/>
                    <input type="email" placeholder="Email" class="input"/>
                    <input type="password" placeholder="密碼" class="input"/>
                    <button class="btn">註冊</button>
                </form>
            </div>

            <!-- Sign In -->
            <div class="container__form container--signin">
                <form action="#" class="form" id="form2">
                    <h2 class="form__title">登入</h2>
                    <input type="email" placeholder="Email" class="input"/>
                    <input type="password" placeholder="密碼" class="input"/>
                    <a href="#" class="link"> 忘記你的密碼??</a>
                    <button class="btn">登入</button>
                </form>
            </div>

            <!-- Overlay -->
            <div class="container__overlay">
                <div class="overlay">
                    <div class="overlay__panel overlay--left">
                        <button class="btn" id="signIn">登入</button>
                    </div>
                    <div class="overlay__panel overlay--right">
                        <button class="btn" id="signUp">註冊</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        const signInBtn = document.getElementById("signIn");
        const signUpBtn = document.getElementById("signUp");
        const fistForm = document.getElementById("form1");
        const secondForm = document.getElementById("form2");
        const container = document.querySelector(".container");

        signInBtn.addEventListener("click", () => {
            container
                .classList
                .remove("right-panel-active");
        });

        signUpBtn.addEventListener("click", () => {
            container
                .classList
                .add("right-panel-active");
        });

        fistForm.addEventListener("submit", (e) => e.preventDefault());
        secondForm.addEventListener("submit", (e) => e.preventDefault());
    </script>
</html>
